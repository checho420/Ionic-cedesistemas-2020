<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card>

    <ion-card-header>
      <div class="myImg">
        <ion-img src="assets/icono.png"></ion-img>
        <br>
      </div>

      <ion-card-subtitle>Pilla tu cuenta</ion-card-subtitle>
      <ion-card-title>Crea tu cuenta</ion-card-title>
    </ion-card-header>

    <form #form="ngForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="goToHome()">Pillalo</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>



</ion-content>

<ion-button expand="block" fill="outline">Outline + Full</ion-button>
