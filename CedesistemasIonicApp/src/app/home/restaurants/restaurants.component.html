<ion-header>

  <ion-toolbar>
    <!-- Searchbar with cancel button shown on focus -->
    <ion-searchbar showCancelButton="focus" (ionInput)="search($event)" (ionCancel)="search($event)"></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>



</ion-header>




<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of restaurants">

      <ion-item detail="true" [routerLink]="['/home/tabs/restaurants/detail', item]"
        routerLinkActive="router-link-active">
        <ion-avatar slot="start">
          <img src="{{item.imagen}}">
        </ion-avatar>
        <ion-label>
          <h2>{{item.nombre}}</h2>
          <p>{{item.direccion}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Diente</ion-item-option>

      </ion-item-options>
      <ion-item-options side="end" (click)="delete(item.id)">
        <ion-item-option color="danger">e Leon</ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
