<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating" [(ngModel)]="nombre">Nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="imagen">Imagen</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="direccion">Direccion</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="telefono">Telefono</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="sitioWeb">Sitio web</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" type="number" [(ngModel)]="calificacion">Calificacion</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="add()">Guardar</ion-button>




</ion-content>
