<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <!-- Searchbar with cancel button shown on focus -->
    <ion-searchbar showCancelButton="focus" (ionInput)="search($event)" (ionCancel)="search($event)"></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/student/add-edit-student']" routerLinkActive="router-link-active">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of students">

      <ion-item detail="true" [routerLink]="['/tabs/student/detail-student', item]"
        routerLinkActive="router-link-active">
        <ion-avatar slot="start">
          <img src="{{item.foto}}">
        </ion-avatar>
        <ion-label>
          <h2>{{item.nombres}}</h2>
          <p>{{item.apellidos}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="">danger</ion-item-option>
        <ion-item-option color="primary" [routerLink]="['/tabs/student/add-edit-student', item]"
          routerLinkActive="router-link-active">Editar</ion-item-option>

      </ion-item-options>
      <ion-item-options side="end" (click)="delete(item.id)">
        <ion-item-option color="danger">Eliminar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
