<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/student"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating" [(ngModel)]="nombres">Nombres</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="foto">Foto</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="cedula">Cedula</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="telefono">Telefono</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" [(ngModel)]="email">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>


  <ion-button expand="block" (click)="add()">Guardar</ion-button>




</ion-content>
